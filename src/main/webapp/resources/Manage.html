<!DOCTYPE html>
<html>
<head>
	<title>Quản trị hệ thống</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styleManage.css">
	<link rel="shortcut icon" href="img/favicon.ico" />
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/style.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		function js(){
			var str = $("#title").val();
        	alert(str);
		}
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-3">
				<div class="list-group" id="list-tab" role="tablist">
					<a class="list-group-item list-group-item-action active" id="list-lesson-list" data-toggle="list" href="#list-lesson" role="tab" aria-controls="lesson">Bài viết</a>
					<a class="list-group-item list-group-item-action" id="list-category-list" data-toggle="list" href="#list-category" role="tab" aria-controls="category">Thể loại</a>
					<a class="list-group-item list-group-item-action" id="list-account-list" data-toggle="list" href="#list-account" role="tab" aria-controls="account">Tài khoản</a>
					<a class="list-group-item list-group-item-action" id="list-members-list" data-toggle="list" href="#list-members" role="tab" aria-controls="members">Thành viên</a>
					<a class="list-group-item list-group-item-action" id="list-image-list" data-toggle="list" href="#list-image" role="tab" aria-controls="image">Hình ảnh</a>
				</div>
			</div>
			<div class="col-9">
				<div class="tab-content" id="nav-tabContent">
					<!-- Tab 1 -->
					<div class="tab-pane fade show active" id="list-lesson" role="tabpanel" aria-labelledby="list-lesson-list">
						<form action="">
							<label for="title">Tiêu đề</label>
							<input type="text" name="title" id="title"><br/>

							<label for="image">Hình ảnh</label>
							<input type="text" name="image" id="image"><br/>

							<label for="content">Nội dung</label>
							<input type="text" name="content" id="content"><br/>

							<label for="sub">SubjectId</label>
							<input type="text" name="sub" id="sub"><br/>

							<label for="user">UserId</label>
							<input type="text" name="user" id="user"><br/>

							<label for="url">Url</label>
							<input type="text" name="url" id="url"><br/>
						</form>
					</div>

					<!-- Tab 2 -->
					<div class="tab-pane fade" id="list-category" role="tabpanel" aria-labelledby="list-category-list">

					</div>

					<!-- Tab 3 -->
					<div class="tab-pane fade" id="list-account" role="tabpanel" aria-labelledby="list-account-list">

					</div>

					<!-- Tab 4 -->
					<div class="tab-pane fade" id="list-members" role="tabpanel" aria-labelledby="list-members-list">

					</div>

					<!-- Tab 5 -->
					<div class="tab-pane fade" id="list-image" role="tabpanel" aria-labelledby="list-image-list">Trang 5</div>
				</div>

				<input type="hidden" name="nam" value="nam"/>
				<input type="submit" name="Click" onclick="js()" value="Click"/>
			</div>
		</div>
	</div>
</body>
</html>
